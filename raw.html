<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RAW Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: #0c0c0c;
      color: #0f0;
    }
    header {
      background: #111;
      padding: 10px 20px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0f0;
    }
    textarea {
      width: 100%;
      height: calc(100vh - 50px);
      background: #111;
      color: #0f0;
      border: none;
      outline: none;
      resize: none;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<header id="rawHeader">RAW Page</header>
<textarea placeholder="Digite aqui..."></textarea>

<script>
  const textarea = document.querySelector('textarea');
  const header = document.getElementById('rawHeader');

  // Pega o número do RAW da URL (ex: /raw.html?1 ou /1)
  const urlParams = new URLSearchParams(window.location.search);
  let rawNumber = urlParams.get('raw');

  if (!rawNumber) {
    // Se não houver query string, tenta pegar do path (ex: /1)
    const pathMatch = window.location.pathname.match(/\/(\d+)$/);
    rawNumber = pathMatch ? pathMatch[1] : '0';
  }

  header.textContent = `RAW ${rawNumber}`;

  // Salva no localStorage por número do RAW
  textarea.value = localStorage.getItem(`raw_${rawNumber}`) || '';
  textarea.addEventListener('input', () => {
    localStorage.setItem(`raw_${rawNumber}`, textarea.value);
  });
</script>

</body>
</html>
