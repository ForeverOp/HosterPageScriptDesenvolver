<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RAW Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 20px;
    background: #0c0c0c;
    color: #0f0;
    font-family: monospace;
  }

  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .box {
    border: 1px solid #0f0;
    padding: 15px;
    height: 80vh;
    display: flex;
    flex-direction: column;
  }

  h2 {
    margin: 0 0 10px 0;
    text-align: center;
  }

  textarea {
    flex: 1;
    background: #111;
    color: #0f0;
    border: none;
    resize: none;
    outline: none;
    padding: 10px;
    font-size: 14px;
  }

  input, button {
    margin-top: 10px;
    padding: 8px;
    background: #111;
    color: #0f0;
    border: 1px solid #0f0;
    font-family: monospace;
  }

  button {
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">

  <!-- QUADRO 1 -->
  <div class="box">
    <h2>Colar Script → Criar RAW</h2>
    <textarea id="scriptBox" placeholder="Cole o script aqui..."></textarea>
    <button onclick="createRaw()">Criar e Abrir RAW</button>
  </div>

  <!-- QUADRO 2 -->
  <div class="box">
    <h2>Abrir RAW por Número</h2>
    <textarea disabled placeholder="Digite o número abaixo e abra o RAW correspondente"></textarea>
    <input id="rawNumber" type="number" placeholder="Número do RAW">
    <button onclick="openRaw()">Abrir RAW</button>
  </div>

</div>

<script>
  function createRaw() {
    const text = document.getElementById('scriptBox').value;
    if (!text) return alert('Cole um script primeiro');

    let id = localStorage.getItem('raw_last_id');
    id = id ? parseInt(id) + 1 : 1;

    localStorage.setItem(`raw_${id}`, text);
    localStorage.setItem('raw_last_id', id);

    window.open(`raw.html?raw=${id}`, '_blank');
  }

  function openRaw() {
    const num = document.getElementById('rawNumber').value;
    if (!num) return alert('Digite um número');
    window.open(`raw.html?raw=${num}`, '_blank');
  }
</script>

</body>
</html>
