<!DOCTYPE html>
<html lang="pt-br">
<body style="background:black;color:#0f0;font-family:monospace">

<h3>Lua RAW Uploader</h3>

<textarea id="code" style="width:100%;height:300px"></textarea><br>
<button onclick="send()">Salvar</button>

<pre id="out"></pre>

<script>
async function send(){
  const r = await fetch("https://SEU-BACKEND.onrender.com/save", {
    method: "POST",
    body: document.getElementById("code").value
  });
  document.getElementById("out").textContent = await r.text();
}
</script>

</body>
</html>
