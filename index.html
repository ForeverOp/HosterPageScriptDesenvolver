<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Lua RAW Hoster</title>
<style>
body {
  background:#000;
  color:#0f0;
  font-family:monospace;
  padding:20px;
}
textarea {
  width:100%;
  height:300px;
  background:#000;
  color:#0f0;
  border:1px solid #0f0;
}
button {
  margin-top:10px;
  padding:10px;
  background:#0f0;
  color:#000;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>Lua RAW Generator</h2>

<textarea id="luaCode" placeholder="Cole seu script Lua aqui..."></textarea>
<br>
<button onclick="generate()">Gerar info</button>

<pre id="output"></pre>

<script>
let id = localStorage.getItem("lua_id") || 1;

function generate() {
  const code = document.getElementById("luaCode").value.trim();
  if (!code) return;

  const rawLink =
`https://raw.githubusercontent.com/foreverop/HosterPageScriptDesenvolver/main/scripts/${id}.lua`;

  document.getElementById("output").textContent =
`Arquivo a criar: scripts/${id}.lua

Cole EXATAMENTE este conte√∫do no arquivo:

${code}

Link RAW (loadstring):
${rawLink}`;

  localStorage.setItem("lua_id", ++id);
}
</script>

</body>
</html>
