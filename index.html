<!DOCTYPE html>
<html>
<body style="background:black;color:#0f0;font-family:monospace">

<textarea id="code" style="width:100%;height:300px"></textarea>
<button onclick="send()">Salvar</button>
<pre id="out"></pre>

<script>
async function send(){
  const r = await fetch("https://SEU_BACKEND/save", {
    method: "POST",
    body: document.getElementById("code").value
  });
  document.getElementById("out").textContent = await r.text();
}
</script>

</body>
</html>
